<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="header" class="col12"> 
            <h1 class="col4"> The Latin Doer 2.0!</h1>
        </div>
        <div class="col12" style="padding-top: 5%;">
            <div class="col8" style="padding-left: 16.6%">
                <div>
                    <span class="text" id="1">Hi</span><span class="punctuation" id="1.1">,</span>
                    <span class="text" id="2">what</span>
                    <span class="text" id="3">is</span>
                    <span class="text" id="4">your</span>
                    <span class="text" id="5">name</span>
                </div>
            </div>
            <div id="tableholder" class="col2">
                <table>
                    <tr>
                        <th>
                            <div id="current" data-value="off">click on or hover over a word</div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div id="dictionary">dictionary entry</div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div id="parsing">parsing</div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div id="translation">translation</div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div id="comment">comment</div>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
